<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmpressoHair - Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
    .discount-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }
    .product-info {
      padding: 15px;
    }
    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .rating {
      color: #f0c040;
    }
    .sales {
      color: #888;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .small-text {
      font-size: 13px;
      color: #555;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .modal-images img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .cart-button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search wigs...">
    <select id="filterType">
      <option value="">All Types</option>
      <option value="Straight">Straight</option>
      <option value="Curly">Curly</option>
      <option value="Wavy">Wavy</option>
    </select>
    <select id="filterColor">
      <option value="">All Colors</option>
      <option value="Burgundy">Burgundy</option>
      <option value="Blonde">Blonde</option>
      <option value="Black">Black</option>
    </select>
    <select id="filterLength">
      <option value="">All Lengths</option>
      <option value="10\"">10"</option>
      <option value="20\"">20"</option>
      <option value="30\"">30"</option>
    </select>
    <select id="filterDensity">
      <option value="">All Densities</option>
      <option value="150%">150%</option>
      <option value="180%">180%</option>
      <option value="250%">250%</option>
    </select>
  </div>

  <div id="product-grid" class="product-grid"></div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-images">
        <img id="modalImage1" src="" alt="Wig Image">
        <img id="modalImage2" src="" alt="Wig Image 2" style="display:none;">
      </div>
      <h2 id="modalTitle"></h2>
      <p id="modalRatingSold"></p>
      <p><strong>Lengths:</strong> <span id="modalLengths"></span></p>
      <p><strong>Density:</strong> <span id="modalDensity"></span></p>
      <p><strong>Color:</strong> <span id="modalColor"></span></p>
      <button class="cart-button" onclick="addToCart(selectedProduct)">Add to Cart</button>
      <button class="cart-button" onclick="buyNow(selectedProduct)">Buy Now</button>
    </div>
  </div>

  <script>
    const products = [

        density: ["150%", "180%", "250%"],
        color: ["Burgundy"],
        image1: "Peruvian-red.jpeg",
        image2: "Peruvian-red1.jpeg"
      },
      {

        sold: 198,

        density: ["150%", "180%"],
        color: ["Black"],
        image1: "images-wig.jpg",
        image2: "images-wig.jpeg"
      }
      
   { title: "13X6 HD Honey Blonde Brazilian Straight Wig", rating: 5, sold: 438, lengths: ["16", "18", "20", "22", "24", "26", "28", "30", "32"], density: "180%", color: "#27 Honey Blonde", image: "Blone-jpeg", }, 
   
   { title: "13x6 Malaysian Jerry Curly Wig – 40 inches", rating: 4.8, sold: 600, lengths: ["16", "18", "20", "22", "24", "26", "28", "30", "32", "34", "36", "38", "40"], density: "200%", color: "Natural Black", image: "Malaysian-c.jpeg", }, 
    
    { title: "Ash Blonde Highlights Body Wave Wig", rating: 4.7, sold: 69, lengths: ["16", "18", "20", "22", "24", "26", "28", "30", "32"], density: "Various", color: "Ash Blonde", image: "Ash-blonde.jpeg", }, 
    
    { title: "Straight Bob with Bangs – Brazilian Wig", rating: 4.7, sold: 420, lengths: ["8", "10", "12", "14"], density: "180%", color: "1B", image: "BBBob-wig.jpg", }, 
    
    { title: "40 Inch Brazilian Deep Wave HD Lace Wig", rating: 4.9, sold: 600, lengths: ["18", "20", "22", "24", "26", "28", "30", "32", "34", "36", "38", "40"], density: "180–200%", color: "Natural", image: "Deepwave-13x6.jpeg", }, 
    
    { title: "Silver Gray Straight 13x4 Wig – 613 Lace", rating: 5, sold: 18, lengths: ["14", "16", "18", "20", "22", "24", "26", "28", "30"], density: "200%", color: "Silver Gray", image: "Silver-wig.jpeg", }, 
     
     { title: "Wigirl 40 Inch HD 4/27 Bone Straight Wig", rating: 5, sold: 46, lengths: ["18", "20", "22", "24", "26", "28", "30", "32", "34", "36", "38", "40"], density: "220–300%", color: "Blonde Ombre", image: "Ombre-Blonde.jpeg", },
     
     { title: "Highlight Ombre Body Wave Wig – 36 Inches", rating: 5, sold: 43, lengths: ["16", "18", "20", "22", "24", "26", "28", "30", "32", "34", "36"], density: "150–180%", color: "4/27 Highlight", image: "Ombre-Body Wave.jpeg", }, 
     
     { title: "Pixie Cut 13x4 Transparent Wig – Short Layered", rating: 4.6, sold: 151, lengths: ["6"], density: "180%", color: "Natural/4/27HL", image: "Pixie-13x4.jpeg", }, 
     
     { title: "200% Bone Straight 13x4 HD & 5x5 Glueless Wig", rating: 4.9, sold: 43, lengths: ["16", "18", "20", "22", "24", "26", "28", "30", "32", "34"], density: "200%", color: "Natural Black", image: "Bone-straight.jpeg", }, 
     
     { title: "Loose Deep Transparent Wig – Natural Color", rating: 4.8, sold: 510, lengths: ["16", "18", "20", "22", "24", "26", "28", "30", "32", "34"], density: "150–180%", color: "Natural", image: "Loose-deepwig.jpeg", }, 
     
     { title: "Chocolate Brown Body Wave Wig – 40 Inches", rating: 5, sold: 64, lengths: ["16", "18", "20", "22", "24", "26", "28", "30", "32", "34", "36", "38", "40"], density: "200%", color: "Chocolate Brown", image: "Chocolate wig.jpeg", }, 
     
     { title: "Short Curly Pixie – Natural Black Peruvian Bob", rating: 4.3, sold: 29, lengths: ["Model Length"], density: "150%", color: "Natural Black", image: "Peruvian-bob.jpeg", }, 
     
     { title: "613 Honey Blonde Deep Wave – 36 Inches", rating: 5, sold: 30, lengths: ["18", "20", "22", "24", "26", "28", "30", "32", "34", "36"], density: "190%", color: "613 Blonde", image: "Deep-curly.jpeg", }, 
     
     { title: "Ginger Orange 13x4 Bob Straight Wig", rating: 5, sold: 30, lengths: ["10", "12", "14"], density: "200%", color: "Ginger Orange", image: "Ginger-wig.jpeg", }, 
     
     { title: "Peruvian Burgundy Straight Wig – 99J", rating: 5, sold: 32, lengths: ["16", "18", "20", "22", "24", "26", "28", "30", "32"], density: "180%", color: "99J Burgundy", image: "Peruvian-red.jpeg", }, 
    ];

    let selectedProduct = null;
    let cart = [];

    function showProduct(index) {
      selectedProduct = filteredProducts[index];
      document.getElementById('modalImage1').src = `images/${selectedProduct.image1}`;
      document.getElementById('modalImage2').src = `images/${selectedProduct.image2}`;
      document.getElementById('modalImage2').style.display = selectedProduct.image2 ? 'block' : 'none';
      document.getElementById('modalTitle').textContent = selectedProduct.title;
      document.getElementById('modalRatingSold').textContent = `${selectedProduct.rating} ★ | ${selectedProduct.sold} sold`;
      document.getElementById('modalLengths').textContent = selectedProduct.lengths.join(", ");
      document.getElementById('modalDensity').textContent = selectedProduct.density.join(", ");
      document.getElementById('modalColor').textContent = selectedProduct.color?.join(", ") || "—";
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function addToCart(product) {
      cart.push(product);
      alert("Added to cart!");
    }

    function buyNow(product) {
      addToCart(product);
      window.location.href = "https://your-payment-gateway.com/checkout";
    }

    function applyFilters() {
      const type = document.getElementById("filterType").value.toLowerCase();
      const color = document.getElementById("filterColor").value.toLowerCase();
      const length = document.getElementById("filterLength").value;
      const density = document.getElementById("filterDensity").value;
      const keyword = document.getElementById("searchInput").value.toLowerCase();

      filteredProducts = products.filter(p => {
        return (!type || p.title.toLowerCase().includes(type)) &&
               (!color || p.color.some(c => c.toLowerCase().includes(color))) &&
               (!length || p.lengths.includes(length)) &&
               (!density || p.density.includes(density)) &&
               (!keyword || p.title.toLowerCase().includes(keyword));
      });

      renderProducts(filteredProducts);
    }

    let filteredProducts = products;

    function renderProducts(productList) {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      productList.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img src="images/${product.image1}" alt="${product.title}" onclick="showProduct(${index})">
          <div class="discount-tag">30% Discount</div>
          <div class="product-info">
            <div class="product-title">${product.title}</div>
            <div class="rating">${"★".repeat(Math.floor(product.rating)) + "☆".repeat(5 - Math.floor(product.rating))}</div>
            <div class="sales">${product.sold} sold</div>
            <div class="small-text">Length: ${product.lengths.join(", ")}</div>
            <div class="small-text">Density: ${product.density.join(", ")}</div>
            <div class="small-text">Color: ${product.color?.join(", ") || "—"}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.querySelectorAll(".filter-bar select").forEach(sel => sel.addEventListener("change", applyFilters));

    renderProducts(products);
  </script>
</body>
</html>
