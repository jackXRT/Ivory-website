<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - EmpressoHair</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 10px;
      position: relative;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product .title {
      font-weight: bold;
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product .price {
      color: #b12704;
      font-weight: bold;
    }
    .stars {
      color: gold;
      font-size: 14px;
    }
    .discount-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 3px 6px;
      font-size: 12px;
      border-radius: 5px;
    }
    .get-discount {
      display: inline-block;
      margin-top: 10px;
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .message {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; padding: 20px;">EmpressoHair Shop</h2>
  <div class="container"><div class="product">
  <span class="discount-tag">30% Discount</span>
  <img src="Peruvian-red.jpeg" alt="Peruvian Straight Hair">
  <div class="title">Peruvian Straight Hair</div>
  <div class="price">GHS 450.00</div>
  <div class="stars">★ ★ ★ ★ ☆ (56)</div>
  <button class="get-discount" onclick="showMessage(this)">Get Discount</button>
  <div class="message">30% Discount for Wholesalers 100+ units</div>
</div>

<div class="product">
  <span class="discount-tag">30% Discount</span>
  <img src="images-wig.jpg" alt="Brazilian Body Wave">
  <div class="title">Brazilian Body Wave</div>
  <div class="price">GHS 450.00</div>
  <div class="stars">★ ★ ★ ★ ★ (108)</div>
  <button class="get-discount" onclick="showMessage(this)">Get Discount</button>
  <div class="message">30% Discount for Wholesalers 100+ units</div>
</div>

  </div>
  <script>
    function showMessage(btn) {
      btn.style.display = 'none';
      btn.nextElementSibling.style.display = 'block';
    }
  </script>
</body>
</html>
