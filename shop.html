<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EmpressoHair - Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
    .discount-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }
    .product-info {
      padding: 15px;
    }
    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .rating {
      color: #f0c040;
    }
    .sales {
      color: #888;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .small-text {
      font-size: 13px;
      color: #555;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .modal-images img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .cart-button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search wigs...">
    <select id="filterType">
      <option value="">All Types</option>
      <option value="Straight">Straight</option>
      <option value="Curly">Curly</option>
      <option value="Wavy">Wavy</option>
    </select>
    <select id="filterColor">
      <option value="">All Colors</option>
      <option value="Burgundy">Burgundy</option>
      <option value="Blonde">Blonde</option>
      <option value="Black">Black</option>
    </select>
    <select id="filterLength">
      <option value="">All Lengths</option>
      <option value="10\"">10"</option>
      <option value="20\"">20"</option>
      <option value="30\"">30"</option>
    </select>
    <select id="filterDensity">
      <option value="">All Densities</option>
      <option value="150%">150%</option>
      <option value="180%">180%</option>
      <option value="250%">250%</option>
    </select>
  </div>

  <div id="product-grid" class="product-grid"></div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="modal-images">
        <img id="modalImage1" src="" alt="Wig Image">
        <img id="modalImage2" src="" alt="Wig Image 2" style="display:none;">
      </div>
      <h2 id="modalTitle"></h2>
      <p id="modalRatingSold"></p>
      <p><strong>Lengths:</strong> <span id="modalLengths"></span></p>
      <p><strong>Density:</strong> <span id="modalDensity"></span></p>
      <p><strong>Color:</strong> <span id="modalColor"></span></p>
      <button class="cart-button" onclick="addToCart(selectedProduct)">Add to Cart</button>
      <button class="cart-button" onclick="buyNow(selectedProduct)">Buy Now</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let selectedProduct = null;
    let cart = [];

    function showProduct(index) {
      selectedProduct = products[index];
      document.getElementById('modalImage1').src = `images/${selectedProduct.image1}`;
      document.getElementById('modalImage2').src = `images/${selectedProduct.image2}`;
      document.getElementById('modalTitle').textContent = selectedProduct.title;
      document.getElementById('modalRatingSold').textContent = `${selectedProduct.rating} ★ | ${selectedProduct.sold} sold`;
      document.getElementById('modalLengths').textContent = selectedProduct.lengths.join(", ");
      document.getElementById('modalDensity').textContent = selectedProduct.density.join(", ");
      document.getElementById('modalColor').textContent = selectedProduct.color?.join(", ") || "—";
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function addToCart(product) {
      cart.push(product);
      alert("Added to cart!");
    }

    function buyNow(product) {
      addToCart(product);
      // Redirect to payment (use your actual payment URL here)
      window.location.href = "https://your-payment-gateway.com/checkout";
    }

    function applyFilters() {
      const type = document.getElementById("filterType").value.toLowerCase();
      const color = document.getElementById("filterColor").value.toLowerCase();
      const length = document.getElementById("filterLength").value;
      const density = document.getElementById("filterDensity").value;
      const keyword = document.getElementById("searchInput").value.toLowerCase();

      const filtered = products.filter(p => {
        return (!type || p.title.toLowerCase().includes(type)) &&
               (!color || p.color.some(c => c.toLowerCase().includes(color))) &&
               (!length || p.lengths.includes(length)) &&
               (!density || p.density.includes(density)) &&
               (!keyword || p.title.toLowerCase().includes(keyword));
      });

      renderProducts(filtered);
    }

    function renderProducts(filteredProducts) {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      filteredProducts.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img src="images/${product.image1}" alt="${product.title}" onclick="showProduct(${index})">
          <div class="discount-tag">30% Discount</div>
          <div class="product-info">
            <div class="product-title">${product.title}</div>
            <div class="rating">${"★".repeat(Math.floor(product.rating)) + "☆".repeat(5 - Math.floor(product.rating))}</div>
            <div class="sales">${product.sold} sold</div>
            <div class="small-text">Length: ${product.lengths.join(", ")}</div>
            <div class="small-text">Density: ${product.density.join(", ")}</div>
            <div class="small-text">Color: ${product.color?.join(", ") || "—"}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.querySelectorAll(".filter-bar select").forEach(sel => sel.addEventListener("change", applyFilters));
  </script>
</body>
</html>
