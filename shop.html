<script>
  const grid = document.getElementById("product-grid");

  products.forEach((product, index) => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="images/${product.image1}" alt="${product.title}" onclick="showProduct(${index})">
      <div class="details">
        <div class="discount-tag">30% Discount</div>
        <h3>${product.title}</h3>
        <div class="stars">${"★".repeat(Math.floor(product.rating)) + "☆".repeat(5 - Math.floor(product.rating))} (${product.sold} sold)</div>
        <div class="small-text">Length: ${product.lengths.join(", ")}</div>
        <div class="small-text">Density: ${product.density.join(", ")}</div>
        <div class="small-text">Color: ${product.color?.join(", ") || "—"}</div>
      </div>
    `;
    grid.appendChild(card);
  });
</script>

</script><script>
  document.addEventListener("DOMContentLoaded", function () {
    const modalImage1 = document.getElementById("modalImage1");
    const modalImage2 = document.getElementById("modalImage2");

    let isImage1Visible = true;
    let switchInterval;

    function showImage1() {
      modalImage1.style.display = "block";
      modalImage2.style.display = "none";
      isImage1Visible = true;
    }

    function showImage2() {
      modalImage1.style.display = "none";
      modalImage2.style.display = "block";
      isImage1Visible = false;
    }

    function toggleImages() {
      if (isImage1Visible) {
        showImage2();
      } else {
        showImage1();
      }
    }

    // Manual toggle on click
    modalImage1.addEventListener("click", toggleImages);
    modalImage2.addEventListener("click", toggleImages);

    // Auto-switch every 5s
    switchInterval = setInterval(toggleImages, 5000);

    // Stop auto-switch on modal close
    document.querySelector(".close-btn").addEventListener("click", function () {
      clearInterval(switchInterval);
    });

    // Swipe support
    let startX = 0;

    function handleTouchStart(e) {
      startX = e.touches[0].clientX;
    }

    function handleTouchEnd(e) {
      let endX = e.changedTouches[0].clientX;
      if (Math.abs(startX - endX) > 50) {
        toggleImages();
      }
    }

    modalImage1.addEventListener("touchstart", handleTouchStart);
    modalImage1.addEventListener("touchend", handleTouchEnd);
    modalImage2.addEventListener("touchstart", handleTouchStart);
    modalImage2.addEventListener("touchend", handleTouchEnd);
  });
</script>
</script></body>
</html>
